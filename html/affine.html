<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Affine Cipher</title>
</head>
<body>
   <h1>Affine Cipher</h1> 
   <p>This is a primitive cipher the basic idea of this cipher is to shift the input characters of the plaintext 
       by a linear amount.
   </p>
   <p>
        The cipher follows the following formulas for encryption and decryption:<br/>
        E(p,a,b) = ap+b mod 26<br/>
        D(c,a,b) = a <sup>-1</sup>(c-b) mod 26
   </p>   
   <div>
        <label for="plaintext">Message:</label>
        <input type="text" name = "plaintext" id="plaintext">

        <label for="a">a:</label>
        <input type="text" name = "a" id="a">

        <label for="b">b:</label>
        <input type="text" name = "b" id="b">

        <button onclick="encrypt()">Encrypt</button>
        <button onclick="decrypt()">Decrypt</button>

        <textarea name="output" id="output" cols="30" rows="10" readonly></textarea>
        <button onclick="copyText()">Copy</button>
   </div>
   <p><a href="../index.html">Back to home page</a></p>
<script src="../js/classic.js"></script>
<script>
    const encrypt = ()=>{
        document.getElementById('output').value = '';
        const plaintext = document.getElementById('plaintext');
        const a = document.getElementById('a');
        const b = document.getElementById('b');
        var result = '';
        try{
           result = affineCipherEncrypt(plaintext.value,parseInt(a.value),parseInt(b.value))
        }
        catch(err){
            alert(err)
        }
        document.getElementById('output').value = result;
    }
    const decrypt = () => {
        document.getElementById('output').value = '';
        const plaintext = document.getElementById('plaintext');
        const a = document.getElementById('a');
        const b = document.getElementById('b');
        var result = '';
        try{
           result = affineCipherDecrypt(plaintext.value,parseInt(a.value),parseInt(b.value))
        }
        catch(err){
            alert(err)
        }
        document.getElementById('output').value = result;
    }
    const copyText = ()=>{
        var output = document.getElementById('output');
        output.enabled = true;
        output.select();
        document.execCommand("copy");
    }
</script>
</body>
</html>
