<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Diffie Hellman</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="../img/favicon.ico" />
    <link rel="stylesheet" href="../css/styles.css" />
  </head>
  <body>
    <h1 class="title">Diffie Hellman</h1>
    <div id="container">
      <div class="description">
          <p>This is a public key cryptography algorithm
              used to determine a joint session key between two users.
          </p>
      </div>
      
      <label for="msg">a:</label>
      <input type="text" name="a" id="a" />
      <br />

      <label for="q">q:</label>
      <input type="text" name="q" id="q" />
      <br />

      <label for="xa">xa:</label>
      <input type="text" name="q" id="xa" />
      <br />

      <label for="xb">xb</label>
      <input type="text" name="xb" id="xb" />
      <br />


      <div id="controls">
        <textarea
          name="output"
          id="output"
          cols="30"
          rows="10"
          readonly
        ></textarea>
        <br />
        <button class="decrypt_btn" onclick = "find()">Find</button>
        <button class="copy_btn" onclick="copyText()">Copy</button>
        <br />

        <a id="back" href="../index.html">&larr; Back</a>
      </div>
    </div>
    <script src="../js/diffie-helllman.js"></script>
    <footer>&#169;<span id="year"></span> Mohamad Abou Harb</footer>
    <script>
      document.getElementById("year").innerHTML = new Date().getFullYear();
      const find = ()=>{
        try {
            let q = parseInt(document.getElementById("q").value)
            let a = parseInt(document.getElementById("a").value)
            let xa = parseInt(document.getElementById("xa").value)
            let xb = parseInt(document.getElementById("xb").value)
            document.getElementById('output').value = diffieHellman(q,a,xa,xb)

        } catch (error) {
            console.log(error)
        }
      }
      const copyText = () => {
        var output = document.getElementById("output");
        output.enabled = true;
        output.select();
        document.execCommand("copy");
      };
    </script>
  </body>
</html>
