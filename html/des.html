<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DES(Data Encryption Standard)</title>
    <link rel="icon" href="../img/favicon.ico">
</head>
<body>
   <h1>DES(Data Encryption Standard)</h1> 
   <div>
        <label for="plaintext">Message:</label>
        <input type="text" name = "plaintext" id="plaintext">
        <label for="key">Key:</label>
        <input type="text" name = "key" id="key">

        <button onclick="encrypt()">Encrypt</button>
        <button onclick="decrypt()">Decrypt</button>

        <textarea name="output" id="output" cols="30" rows="10" readonly></textarea>
        <button onclick="copyText()">Copy</button>
   </div>
   <p><a href="../index.html">Back to home page</a></p>
<script src="../js/des.js"></script>
<script>
    const encrypt = ()=>{
        document.getElementById('output').value = '';
        const plaintext = document.getElementById('plaintext');
        const key = document.getElementById('key');
        var result = '';
        try{
            let des = new DES(plaintext.value,key.value);
            des.encrypt()
            result = des.steps
        }
        catch(err){
            console.log(err)
        }
        document.getElementById('output').value = result;
    }
    const decrypt = () => {
        document.getElementById('output').value = '';
        const plaintext = document.getElementById('plaintext');
        const key = document.getElementById('key');
        var result = '';
        try{
            let des = new DES(plaintext.value,key.value);
            des.encrypt(true)
            result = des.steps
        }
        catch(err){
            console.log(err)
        }
        document.getElementById('output').value = result;
    }
    const copyText = ()=>{
        var output = document.getElementById('output');
        output.enabled = true;
        output.select();
        document.execCommand("copy");
    }
</script>
</body>
</html>
