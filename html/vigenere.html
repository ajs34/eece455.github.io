   <h1>Vigenere Cipher</h1> 
   <p>This is a primitive cipher the basic idea of this cipher is that it performs a caesar cipher for each character of the key.  </p>
   <p>
        The cipher follows the following formulas for encryption and decryption:<br/>
        E(p,k) = (p+k) mod 26<br/>
        D(c,k) = (c-k) mod 26
   </p>

        <label for="plaintext">Message:</label>
        <input type="text" name = "plaintext" id="plaintext">
        <label for="key">Key:</label>

        <button onclick="decrypt()">Decrypt</button>

   </div>

        }

           result = vigenereCipherDecrypt(plaintext.value,key.value);
