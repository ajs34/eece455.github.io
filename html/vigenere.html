   <h1 class="title">Vigenere Cipher</h1> 
   <div id="container">
 <div class="description">
   <p>This is a primitive cipher the basic idea of this cipher is that it performs a caesar cipher for each character of the key.  </p>
   <p>
        The cipher follows the following formulas for encryption and decryption:<br/>
        E(p,k) = (p+k) mod 26<br/>
        D(c,k) = (c-k) mod 26
   </p>   

        </div>

        <input type="text" name = "plaintext" id="plaintext">
        <br>
        <label for="key">Key:</label>

        <br>
        <textarea name="output" id="output" cols="30" rows="10" readonly></textarea>
        <br>
        <button class="encrypt_btn" onclick="encrypt()">Encrypt</button>
        <button class="decrypt_btn" onclick="decrypt()">Decrypt</button>
        <button class="copy_btn" onclick="copyText()">Copy</button>
        <br>

    document.getElementById('year').innerHTML = new Date().getFullYear()
    const encrypt = ()=>{
        document.getElementById('output').value = '';
        const plaintext = document.getElementById('plaintext');
        const key = document.getElementById('key');

        try{
           result = vigenereCipherEncrypt(plaintext.value,key.value);
        }

        }

    const decrypt = () => {
        document.getElementById('output').value = '';
        const plaintext = document.getElementById('plaintext');
        const key = document.getElementById('key');
        var result = '';
        try{
           result = vigenereCipherDecrypt(plaintext.value,key.value);
        }

        }

    const copyText = ()=>{
        var output = document.getElementById('output');
        output.enabled = true;

    }
</script>
